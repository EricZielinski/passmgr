<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EZ Password Manager</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			
	
				<h1>Welcome to the EZ Password Manager.  Please Login.</h1>
				
				<!--  error logging in -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid email or password</div>
				</div>
				
				<!--  logged out -->
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been successfully logged out</div>
				</div>
				
				<form th:action="@{/login}" method="post" th:object="${user}">
					<div class="form-group">
						<label for="username">Email</label>
						<input type="text" id="username" name="username" placeholder="Enter email" class="form-control" required autofocus="auto-focus"/>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="text" id="password" name="password" placeholder="Enter password" class="form-control" required autofocus="auto-focus"/>
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">	
								<button type="submit" class="btn btn-primary">Login</button>
								<span>New user? 
									<a href="/" th:href="@{/registration}">
										Register
									</a>
								</span>
							</div>
						</div>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	

</body>
</html>
