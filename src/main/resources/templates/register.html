<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			
			<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully registered to the EZ Password Manager</div>
			</div>
	
				<h1>Registration</h1>
				
				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="auto-focus"/>
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="auto-focus"/>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already Registered? 
							<a href="/" th:href="@{/login}">
								Login
							</a>
						</span>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	
</body>
</html>
